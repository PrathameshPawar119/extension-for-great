<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocked Content</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      color: #ff6347;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 1em;
    }

    audio {
      margin-bottom: 1em;
    }

    img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      img {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>Content Blocked</h1>
  <p>To help you stay focused, we have blocked this content.</p>
  <audio controls autoplay id="audioPlayer">
    <source id="audioSource" type="audio/mpeg" src="./songs/pavsat.mp3">
    Your browser does not support the audio element.
  </audio>
  <p>Enjoy this image instead:</p>
  <img src="./images/hanumanji.jpg" alt="Alternative Content Image" id="imageDisplay">
  
 
</body>
<!-- <script src="script.js"></script> -->

</html>
